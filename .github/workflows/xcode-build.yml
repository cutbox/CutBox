name: CutBox Test/Build CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: CutBox Build
    runs-on: macos-11
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: /bin/ check
        run: |
          for b in ci_is_production ci_get_release_info ci_update_info_plist ci_update_cutbox_homebrew setup test build
          do
            if [[ -x bin/$b ]]; then
              echo "[âœ“] $b executable."
            else
              echo "Missing or non-executable: bin/$b" && exit
          done

      - name: ssh-agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
         ssh-private-key: ${{ secrets.SUBMODULE_ID }}

      - name: Check production release
        run: |
          bin/ci_is_production

      - name: Checkout submodules
        run: |
          git submodule update --init --recursive

      - name: Setup
        run: |
          bin/setup

      - name: Test
        run: |
          bin/test

      - name: Build
        run: |
          bin/build

      - name: Make DMG
        run: |
          bin/cutbox_make_dmg CutBox.dmg

      - name: Get Release Info
        run: |
          bin/ci_get_release_info

      - name: Release Info
        run: echo "${{ env.RELEASE }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.RELEASE }}
          release_name: ${{ env.RELEASE }}
          draft: false
          prerelease: ${{ env.PRODUCTION_RUN != 1}}

      - name: Upload CutBox.dmg
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: CutBox.dmg
          asset_name: CutBox-${{env.CUTBOX_VERSION}}.dmg
          asset_content_type: application/octet-stream

      - name: Update Info.plist
        run: |
          bin/ci_update_info_plist

      - name: Update CutBox homebrew
        run : |
          bin/ci_update_cutbox_homebrew

