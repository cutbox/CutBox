name: Command Line run tests

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    strategy:
      matrix:
        macos_version:
          - macos-11
          - macos-12
          - macos-13
      fail-fast: false
    runs-on: ${{ matrix.macos_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
          ref: master

      - name: Test cubox_command
        run: |
          test_bin/cutbox -h

          if [ $? == 0 ]; then
            echo "cutbox_command Test passed ${{ matrix.macos_version }}"
          else
            echo "cutbox_command Test failed ${{ matrix.macos_version }}"
            exit 1
          fi
