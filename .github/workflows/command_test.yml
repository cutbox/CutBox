name: CutBox cli run testing

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    strategy:
      matrix:
        macos_version:
          - macos-11
          - macos-12
          - macos-13
      fail-fast: false
    runs-on: ${{ matrix.macos_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
          ref: master

      - name: Test cubox_command
        run: |
          test_bin/cutbox -h

          if [ $? == 0 ]; then
            echo "# CutBox cli Success on ${{ matrix.macos_version }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            test_bin/cutbox -h >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "# CutBox cli Failed on ${{ matrix.macos_version }}" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
