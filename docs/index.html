<!DOCTYPE html>
<html>
    <head>
        <title>CutBox Coverage Reports</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="centered">
            <div class="grid-container">
                <div class="grid-item">
                    <a href="/">
                        <img src="https://github.com/cutbox/CutBox/raw/master/CutBox/CutBox/GraphicAssets/cutbox-icon.png"
                             alt=""
                             style="height: 257px;">
                        <br/>
                        <img src="https://github.com/cutbox/CutBox/raw/master/CutBox/CutBox/GraphicAssets/cutbox-logo-text.png"
                             alt=""
                             style="height: 100px; margin-top: -1rem; margin-bottom: -1rem;">
                    </a>
                    <h1>Test Coverage Reports</h1>
                </div>
                <div class="grid-item">
                    <a href="App/">
                        <img class="inline" src="https://github.com/cutbox/CutBox/raw/master/CutBox/CutBox/GraphicAssets/cutbox-icon.png"
                             alt="" style="height: 40px;">
                    </a>
                    <a href="App/">
                        <span class="x-large">
                            App Coverage Report
                        </span>
                    </a>
                </div>
                <div class="grid-item">
                    <img class="cov-graph" src="App/cov.svg" alt="Coverage graph for CutBox App">
                    <div class="cov-title">App Coverage Progression over time</div>
                </div>
                <div class="grid-item">
                    <a href="CLI/">
                        <img class="inline" src="images/terminal-solid.png" alt="">
                    </a>
                    <a href="CLI/">
                        <span class="x-large">
                            CLI Coverage Report
                        </span>
                    </a>
                </div>
                <div class="grid-item">
                    <img class="cov-graph" src="CLI/cov.svg" alt="Coverage graph for CutBox CLI">
                    <div class="cov-title">CLI Coverage Progression over time</div>
                </div>
            </div>
        </div>
        <script>
         // Add click event listeners to toggle the image enlargement
         const images = document.querySelectorAll('.cov-graph');

         document.body.addEventListener('click', (event) => {
            if (event.target.matches('.cov-graph')) {
                event.target.classList.toggle('enlarged')
                images.forEach( i => i == event.target || i.classList.remove('enlarged') )
            } else {
                images.forEach( i => i.classList.remove('enlarged') )
            }
         })
        </script>
    </body>
</html>
